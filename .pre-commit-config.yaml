repos:

  -   repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.2.3
      hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-docstring-first
      - id: check-yaml
      - id: double-quote-string-fixer
      - id: no-commit-to-branch
      - id: debug-statements
      - id: check-merge-conflict

  -   repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.4.0
      hooks:
      - id: flake8
        args: ["--max-line-length=79", "--exclude=__init__.py,flo_functions", "--ignore=C901,W605,W503,F722,E722"]

  -   repo: https://github.com/ambv/black
      rev: 19.10b0
      hooks:
      - id: black
        args: ["-v", "--line-length", "79", "--skip-string-normalization", "--exclude", "flo_functions", '--exclude', "__init__.py"]

  -   repo: https://github.com/pre-commit/mirrors-isort
      rev: v4.3.21
      hooks:
      -   id: isort
          args: ["-w", "79", "-s", "__init__.py"]

